<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>
    <h1>Submitted Info</h1>

    <ul>
        {% for contact in contacts: %}
            <li>
                <span>Name: </span>{{ contact['name'] }} 
            </li>
            <li>
                <span>Dojo Location: </span>{{ contact['location'] }}
            </li>
            <li>
                <span>Favorite Language: </span>{{ contact['language'] }}
            </li>
            <li>
                <span>Comment: </span>{{ contact['comment'] }}
            </li>
            
        {% endfor %}
    </ul>
    <div class="return">
        <form action='/returnMean' method='post'>
            <button class="buttonReturn">Go back</button>
        </form>
    </div>
</body>
</html>
