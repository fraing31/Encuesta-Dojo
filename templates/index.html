<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro y login</title>
</head>
<body>
    <h2>
        Registro
    </h2>
    <form action="/dataContact" method="POST">
        <div>
            <label for="nombre">
                Your Name:
            </label>
            <input type="text" id="name" name="name"/>
        </div>
        <div>
            <span>Dojo Location</span>
            <select name="location" id="location">
                <option>Arequipa</option>
                <option>Cusco</option>
                <option>Lima</option>
                <option>Piura</option>
                <option>Loreto</option>
            </select>
        </div>
        <div>
            <span>Favorite Language</span>
            <select name="language" id="language">
                <option>Python</option>
                <option>HTML</option>
                <option>JAVA</option>
                <option>CSS</option>
                <option>JavaScript</option>
            </select>
        </div>
        <div>
            <p>Comment(optional)</p>
            <textarea name="comment" id="comment" rows="10" cols="50">Write something here</textarea>
            
        </div>
        <button type="submit">
            Registrar
        </button>

    </form>
</body>
</html>
